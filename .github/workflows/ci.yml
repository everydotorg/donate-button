name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.18.2
        uses: actions/setup-node@v1
        with:
          node-version: 14.18.2
      - run: yarn
      - run: yarn build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.18.2
        uses: actions/setup-node@v1
        with:
          node-version: 14.18.2
      - run: yarn
      - run: yarn test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.18.2
        uses: actions/setup-node@v1
        with:
          node-version: 14.18.2
      - run: yarn
      - run: yarn lint
