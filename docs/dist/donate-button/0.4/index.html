      <script>
        window.addEventListener("load", function () {
          everyDotOrgDonateButton.initButtons();
        });
      </script>

      <div style="margin-top: 40px" id="generic-button"></div>

      <h1 style="color: white">COVID-19 Pandemic Response: India</h1>
      <script>
        function hideUI() {
          const actions = document.getElementById("actions");
          actions.style.display = "none";
        }
      </script>
      <div id="incomemovement-donate-button">
        <a href="https://www.every.org/incomemovement/donate">Donate Income Movement</a>
      </div>
      <br>

      <div class="edo-donate-btn">

      <script>
        everyDotOrgDonateButton.createButton({
          selector: "#livebetter-styled",
          nonprofitSlug: "livebetter-corp",
          primaryColor: "#48739c",
          showInitialMessage: false,
          defaultFrequency: "once",
          countrySelection: undefined,
          withIcon: true,
          bgColor: '#48739c',
        });

        everyDotOrgDonateButton.createWidget({
          selector: ".livebetter-widget",
          options: {
            nonprofitSlug: "livebetter-corp",
            primaryColor: "#48739c",
            showInitialMessage: false,
            defaultFrequency: "once",
            countrySelection: undefined,
            infoPages: [
              {
                key: "faq",
                name: "FAQ",
                source: `## How does this donate button work?

          This button is powered by Every.org, a tax-exempt US 501(c)(3) nonprofit building accessible giving infrastructure to help every person and organization do more good.

          You will be directed to www.every.org to securely complete your donation. You can donate cash via Bank, Card, Google Pay, Apple Pay, or PayPal. You can also elect to donate Crypto, Stock, or via a DAF.

          ## Is my donation tax-deductible?
          Yes, your donation will be made to Every.org, a US 501(c)(3) tax-exempt organization with EIN 61-1913297, and you will instantly get a receipt emailed to you.

          We do not provide legal or tax advise to individuals, but generally speaking in the US if you itemize your tax return, then tax deductible donations can reduce taxable income.
          ## How long does it take for my donation to reach LiveBetter?
          Your donation information will be sent instantly and funds are disbursed weekly.
                `,
              },
            ],
            currencies: [
              {
                countryCodes: ["US"],
                name: "USD",
                symbol: "$",
                minimumAmount: 10,
              }
            ],
          }});

          everyDotOrgDonateButton.createWidget({
            selector: "#incomemovement-donate-button",
            options: {
              nonprofitSlug: "incomemovement",
