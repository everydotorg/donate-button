<!DOCTYPE html><html lang="en"><head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#000000">
		<meta name="description" content="Example beta donate buttons">
		<title>v4 Donate Button</title>
	<script type="text/javascript" src="https://assets.every.org/dist/donate-button/0.4/index.js"></script></head>

	<body style="height: 200vh">
		<div id="edo-donate-btn">
			<a href="https://www.every.org/closegap#donate">Donate</a>
		</div>
		<script>
			function createWidget() {
				everyDotOrgDonateButton.createButton({
					selector: '#edo-donate-btn',
					fontSize: '18px',
				});
				everyDotOrgDonateButton.createWidget({
					selector: '#edo-donate-btn',
					nonprofitSlug: 'closegap',
					defaultFrequency: 'once',
					addAmounts: [10, 20, 50],
					defaultDonationAmount: 25,
					completeDonationInNewTab: true,
				});
			}
			if (window.everyDotOrgDonateButton) {
				createWidget();
			} else {
				document
					.querySelector('.edo-donate-btn-js')
					.addEventListener('load', createWidget);
			}
		</script>
	

</body></html>
